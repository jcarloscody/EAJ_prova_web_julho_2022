<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="mainpc(computador)">

    <h2>Computador</h2>

    <div th:if="${#request.getParameter('msg')}" class="alert alert-primary" role="alert">
        <p th:text="${#request.getParameter('msg')}"></p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Imagem</th>
                <th scope="col">#id</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Preço</th>
                <th scope="col">Descrição</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${computador}" th:object="${c}">
                <td ><img width="100px" th:src="@{'/images/' + *{imagem}}" alt="imagem"/></td>
                <td th:text="*{id}"></td>
                <td th:text="*{modelo}"></td>
                <td th:text="*{marca}"></td>
                <td th:text="*{preco}"></td>
                <td th:text="*{descricao}"></td>
                <td > <a th:href="@{'/editar/'+ *{id}}">Editar</a> </td>
                <td > <a th:href="@{'/deletar/'+ *{id}}">Deletar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
